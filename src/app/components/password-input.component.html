<div class="password">
  <h1 class="password-header">Enter new password</h1>
  <div class="password-form">
    <div class="password-form--form">
      <input
        type="password"
        [(ngModel)]="password"
        (ngModelChange)="updateStrength()"
      />
      <div
        class="strength-section"
        *ngFor="let sectionColor of passwordStrength"
        [style.background-color]="sectionColor"
      ></div>
    </div>
  </div>
</div>
